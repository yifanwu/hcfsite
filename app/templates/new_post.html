<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    {% include 'flash.html' %}
    <div class="well">

        <form class="form-horizontal" action="" method="post" name="post">
            {{form.hidden_tag()}}
            <div class="control-group{% if form.errors.post %} error{% endif %}">
                <label class="control-label" for="post">Your Post:</label>
                <div class="controls">
                    {{ form.post(size = 90, maxlength = 9000) }}
                    {% for error in form.errors.post %}
                        <span class="help-inline">[{{error}}]</span><br>
                    {% endfor %}
                </div>
            </div>

            <label class="control-label" for="post">Pannel Associated:</label>
            <div class="controls">
                {{ form.panel(size = 30, maxlength = 140) }}
            </div>

            <div class="control-group">
                <div class="controls">
                    <input class="btn btn-primary" type="submit" value="Post!">
                </div>
            </div>

        </form>
    </div>

{% endblock %}
