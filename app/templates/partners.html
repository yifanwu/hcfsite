<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

    <div id="wrapper-outer">
        <div id="wrapper">
            <div id="wrapper_inner">
                <h1>HCF Strategic Partners</h1>

                {% for partner in partners %}
                    <table class="table table-hover">
                        <tr>
                            <td>
                                <h3><strong>{{partner.name}}</strong></h3>
                                <p><strong>{{partner.description}}</strong></p>
                                {% if partner.panel != null %}
                                    <h2><strong>{{partner.panel}}</strong></h2>
                                {% endif %}
                            </td>
                        </tr>
                    </table>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
