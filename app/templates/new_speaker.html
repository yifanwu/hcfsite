<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    </br>
    <h1>{{ title }}</h1>
    </br>
    {% include 'flash.html' %}
    </br>
    </br>

    <form class="form-horizontal" action="" method="post" name="post">
        {{form.hidden_tag()}}
        {% include 'new_people.html' %}

        <fieldset>
            <div class="control-group{% if form.errors.panel_id %} error{% endif %}">
                <label class="control-label">Select Panel:</label>
                <div class="controls">
                    {{ form.panel_id }}
                </div>
            </div>
        </fieldset>

        <div class="control-group">
            <div class="controls">
                <label class="checkbox" for="featured">
                    {{ form.featured }} Featured speaker?
                </label>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input class="btn btn-primary" type="submit" value="Add">
            </div>
        </div>

    </form>

{% endblock %}
