{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
{% for member in members %}
    <table class="table table-hover">
        {% if member.img_url != None %}
            <img src="{{member.img_url}}" alt="Person"/>
        {% endif %}
        <tr>
            <td>
                <h3><strong>{{member.name}}</strong></h3>
                <p><strong>{{member.bio}}</strong></p>
            </td>
        </tr>
        {% if g.user.is_authenticated() %}
            <a href={{ "edit/"+type+"/"+ member.name }}>edit</a>
        {% endif %}

    </table>
{% endfor %}
{% endblock %}
